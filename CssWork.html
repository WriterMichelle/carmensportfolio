<html>

	<head>

		<title>Webpage With Style</title>
	
		<style type="text/css">
		
			.bold {
			
				font-weight: bold;
				
			}
			
			.italic {
			
				font-style: italic;
				
				
			}
			
			.underlined {
			
				text-decoration: underline;
				
				
			}
		
		</style>
				
		
	</head>
	
	<body>
	
		<p class="bold">This is some bold text!</p>
		<p class="italic">This is some italic text!</p>
		<p class="underlined">This is some underlined text!</p>
		
	
	
	</body>
	
</html>
